<DOCTYPE html>
    <html>

    <head>
        <meta name="viewport" content="width=device-width,intitialscale=1">
        <style>
            p {
                text-align: center;
                font-size: 60px;
            }
        </style>

    <body>

        <p id="demo"></p>

        <script>
            var myVar = setInterval(myTimer, 1000);

            function myTimer() {
                var d = new Date();
                var t = d.toLocaleTimeString();
                document.getElementById("demo").innerHTML = t;
            }
        </script>

    </body>
